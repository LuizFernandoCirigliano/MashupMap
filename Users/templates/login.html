<html>
<head>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
</head>
<body>
<form action="/user/login" method="post" class="form-horizontal" role="form">
  {{ form.hidden_tag() }}
  {% for field in form if field.widget.input_type != 'hidden' %}
  <div class="form-group">
      <div class="col-sm-2">{{ field.label(class_="control-label")}}</div>
      <div class="col-sm-10">{{ field(class_="form-control") | safe}}</div>
  </div>
  {% endfor %}
  <div class="form-group text-center">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default log-in-submit">Log in</button>
    </div>
  </div>
</form>
</body>
</html>
