{% extends "base/header.html" %}

{% block body_block %}


<ul style="color:white">
{% for playlist in playlists %}
    <li>
        <h3> {{playlist.name}} </h3>
        <ol>
        {% for song in playlist.songs %}
            <li> {{song.title}} </li>
        {% endfor %}
        </ol>
    </li>
{% endfor %}
</ul>

{% endblock %}
