<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mashup Player</title>
    <link href='//fonts.googleapis.com/css?family=Cantarell|Fjalla+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link href="/static/stylesheets/foundation.min.css" rel="stylesheet" type="text/css">
    <link href="/static/stylesheets/playerjs.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
  </head>
  <body class="music">

  <div class="row">
    <div class="col-md-8 content">
      <div class="row">
        <div class="col-md-10 columns">
          <div class="controls">
            <div class="row">
              <div class="col-md-1">
                <a class="play paused">
                  <i class="fa fa-play"></i>
                  <i class="fa fa-pause"></i>
                </a>
              </div>
              <div class="col-md-8">
                <div class="progress">
                  <div class="meter"></div>
                </div>
              </div>
              <div class="col-md-3">
                <a class="volume">
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                  <span></span>
                </a>
                <a class="loop">
                  <i class="fa fa-repeat"></i>
                </a>
                <a class="previous">
                  <i class="fa fa-step-backward"></i>
                </a>
                <a class="next">
                  <i class="fa fa-step-forward"></i>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>

      <ul id="tracks"></ul>
    </div>
  </div>

  <button type="button" id="add_song">Add Song</button>


  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/foundation/6.2.0/foundation.min.js"></script>
  <script src="//cdn.embed.ly/jquery.embedly-3.1.1.min.js"></script>
  <script type="text/javascript" src="//cdn.embed.ly/player-0.0.11.min.js"></script>
  <script type="text/javascript" src="/static/js/common.js"></script>
  <script type="text/javascript" src="/static/js/music_player.js"></script>
  <script type="text/javascript" src="/static/js/scripts.js"></script>
  <script>
    $(document).foundation();
  </script>
  </body>
</html>
