{% extends "base/header.html" %}
{% block header_block %}
<link href="/static/stylesheets/playerjs.css" rel="stylesheet" type="text/css">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
<script type="text/javascript" src="//cdn.embed.ly/player-0.0.11.min.js"></script>
{% endblock %}
{% block body_block %}

<script>
$(document).ready(function() {
    $('#full_map_link').attr('href', '#');
    $('#full_map_link').click(request_graph);
});
</script>



<div id="graph_body" style="background: black;">
    <div>
        <div class="jawn myloader"></div>
        <h3 style="color:black; text-align: center" class="myloader">Loading...</h3>
    </div>



    <div class="row full-height full-width">
        <div class="col-sm-10">
            <div class="container">
                <div id="mynetwork" hidden></div>

                <div>
                    <p id="error_display" hidden></p>
                </div>
                <!-- <div id="share_window" class="col-md-4  ">
                    Share this mashup!<br>
                    <span><b></b></span>
                </div> -->
            </div>
        </div>
        <div class="col-sm-2 menu">
            <div class="content controls">
                <div class="row">
                    <div id="iframe-div">

                    </div>
                </div>
                <div class="row">
                    <div class="progress">
                        <div class="meter"></div>
                    </div>
                </div>
                <div class="row text-center">
                    <div class="col-md-4">
                        <h4>
                            <a class="previous" onclick="play_previous()">
                                <i class="fa fa-step-backward"></i>
                            </a>
                        </h4>
                    </div>
                    <div class="col-md-4">
                        <h3>
                            <a class="play paused">
                                <i class="fa fa-play"></i>
                                <i class="fa fa-pause"></i>
                            </a>
                        </h3>
                    </div>
                    <div class="col-md-4">
                        <h4>
                            <a class="next" onclick="play_next()">
                                <i class="fa fa-step-forward"></i>
                            </a>
                        </h4>
                    </div>
                    <!-- <a class="volume">
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                        <span></span>
                    </a> -->
                    <!-- <a class="loop">
                        <i class="fa fa-repeat"></i>
                    </a> -->


                </div>
                <div class="row">
                    <ul id="tracks"></ul>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="/static/js/music_player.js"></script>
<script type="text/javascript" src="/static/js/scripts.js"></script>

{% endblock %}
